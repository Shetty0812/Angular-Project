<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card shadow-lg p-4 rounded">
          <h3 class="text-center text-primary mb-4">Manager Login</h3>
  
          <form (ngSubmit)="onLogin()" #managerLoginForm="ngForm">
            <!-- Email -->
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                required
                name="email"
                [(ngModel)]="credentials.email"
              />
            </div>
  
            <!-- Password -->
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                required
                name="password"
                [(ngModel)]="credentials.password"
              />
            </div>
  
            <!-- Submit -->
            <button class="btn btn-primary w-100" [disabled]="!managerLoginForm.valid">
              Login
            </button>
          </form>
  
          <p class="text-center mt-3">
            Not a manager? <a routerLink="/login">Go to User Login</a>
          </p>
        </div>
      </div>
    </div>
  </div>
