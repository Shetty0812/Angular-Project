<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4 rounded">
        <h3 class="text-center text-primary mb-4">User Register</h3>
 
        <form (ngSubmit)="registerUser()" #regForm="ngForm">
         
          <!-- Name -->
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              required
              name="name"
              [(ngModel)]="user.name">
          </div>
 
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              required
              name="email"
              [(ngModel)]="user.email">
          </div>
 
          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              required
              name="password"
              [(ngModel)]="user.password">
          </div>
 
          <!-- Submit Button -->
          <button class="btn btn-primary w-100" [disabled]="!regForm.valid">
            Register
          </button>
        </form>
 
        <p class="text-center mt-3">
          Already have an account?
          <a routerLink="/login">Login here</a>
        </p>
      </div>
    </div>
  </div>
</div>
